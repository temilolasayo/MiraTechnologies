<!DOCTYPE html>
<html>

<head>
    <title>Mira Bootcamp - Login</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
    <div class="navbar">
        <a href="#" class="leftStyle leftStyleA"><img src="./miraheadericon.png" alt="Mira Technologies Logo"
                width="40px"> Mira Technologies</a>
        <a href="#" class="floatRight">Register</a>
    </div>

    <div class="center">
        <img src="./miraheadericon.png" alt="Mira Technologies Logo" width="60px" />
        <h4 class="blueText blueTextSize">Login</h4>
        <p>Login to your account</p>
        <div class="whiteBackground">
            <form>
                <label for="email" class="floatLeft">Email</label>
                <input type="email" /><br /><br />
                <label for="password" class="floatLeft">Password</label>
                <input type="password" /><br /><br />
                <button class="blueButton" type="submit">LOGIN</button>
            </form>
        </div>
        <br />
        <a class="textStyle" href="#">Forgot Password</a>

    </div>

</body>

</html>
